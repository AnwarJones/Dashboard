<div class="mdl-card mdl-cell mdl-cell--3-col mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color--blue-900">
        <h2 class="mdl-card__title-text mdl-color-text--white">Used Units on Hand</h2>
    </div>
    <div class="mdl-card__supporting-text  mdl-card--expand mdl-color-text--grey-600" ng-hide="!dc.agedLessThirtyOne.length>0"><strong>0-30 Days: </strong>{{dc.agedLessThirtyOne.length}}</div>
    <div class="mdl-card__supporting-text mdl-card--expand mdl-color-text--grey-600" ng-hide="!dc.agedThirtyOneSixty.length>0"><strong>31 - 60 Days: </strong>{{dc.agedThirtyOneSixty.length}}</div>
    <div class="mdl-card__supporting-text mdl-card--expand mdl-color-text--grey-600" ng-hide="!dc.agedGreaterSixty.length>0"><strong>Over 60 Days: </strong>{{dc.agedGreaterSixty.length}}</div>
    <div class="mdl-card__supporting-text mdl-card--expand mdl-color-text--grey-600"><strong>Total Used Models </strong>{{dc.usedInventory.length}}</div>
    <div class="mdl-card__actions mdl-card--border">
        <mdl-button ng-click="dc.invDialog(dc.topTenOldstUsed)" class="mdl-button mdl-js-button mdl-js-ripple-effect">Top Ten Used</mdl-button>
    </div>
</div>

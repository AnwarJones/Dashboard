<div class="mdl-card mdl-shadow--2dp mdl-cell--12-col">
    <div class="mdl-card__title mdl-color--blue-900">
        <h2 class="mdl-card__title-text mdl-color-text--white">Parts Inventory</h2>
    </div>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="dc.displayPartsInv(dc.partsInvBySold)">Last SOLD Date</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="dc.displayPartsInv(dc.partsinv)">Last RECEIVED Date</button>

    <div>
        <canvas id="partschart" class="chart chart-pie" chart-legend="true" chart-options="dc.chartConfig" chart-data="dc.invData" chart-labels="dc.invLabels"></canvas>
    </div>

</div>
